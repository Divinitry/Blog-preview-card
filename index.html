<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Blog preview card</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 2%;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="top-image-container">
        <img src="assets/images/illustration-article.svg" alt="article illustration" class="main-image"/>
      </div>
      <p class="learning">Learning</p>
      <p class="published">Published 21 Dec 2023</p>
      <h1>
        <a href="">HTML & CSS foundations</a>
      </h1>
      <p class="information">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>

      <div class="greg-div">
        <img src="assets/images/image-avatar.webp" alt="image of Greg Hooper" class="greg-image"/>
        <p class="greg-p">Greg Hooper</p>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Divinitry">Spencer McGoey</a>.
    </div>
  </body>
</html>
